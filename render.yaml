services:
  - type: web
    name: anime-detector-bot
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 1
    disk:
      name: session-storage
      mountPath: /opt/render/project/src/AnimeSession
      sizeGB: 1 